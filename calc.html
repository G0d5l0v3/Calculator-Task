<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td class="input" colspan="4">0</td>
            </tr>
            <tr>
                <td class="color-1-a">C</td>
                <td class="border-right-n-top-color"><</td>
                <td class="color-2-n-top">/</td>
                <td class="color-2-n-top">x</td>
            </tr>
            <tr>
                <td class="border-top-a">7</td>
                <td class="border-right-n-top">8</td>
                <td class="border-top-a">9</td>
                <td class="color-2-n-top">-</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="border-right-a">5</td>
                <td>6</td>
                <td class="color-2-a">+</td>
            </tr>
            <tr>
                <td class="border-top-a">1</td>
                <td class="border-right-n-top">2</td>
                <td class="border-top-a">3</td>
                <td class="equals" rowspan="2">=</td>
            </tr>
            <tr>
                <td class="center-zero" colspan="2">0</td>
                <td>.</td>
            </tr>
        </table>

    </div>

</body>

</html>
